<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Transformer Architecture for NLP Tasks</text>
  
  <!-- Input Layer -->
  <rect x="50" y="80" width="700" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Input Character Sequence: "hello world"</text>
  
  <!-- Embedding Layer -->
  <rect x="100" y="150" width="600" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Embedding Layer + Positional Encoding</text>
  
  <!-- Self-Attention Blocks -->
  <rect x="50" y="220" width="700" height="140" fill="#ede7f6" stroke="#673ab7" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Multi-Head Self-Attention</text>
  
  <!-- Attention Heads -->
  <rect x="100" y="260" width="140" height="80" fill="#d1c4e9" stroke="#673ab7" stroke-width="1" rx="4" ry="4"/>
  <text x="170" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Head 1</text>
  
  <rect x="260" y="260" width="140" height="80" fill="#d1c4e9" stroke="#673ab7" stroke-width="1" rx="4" ry="4"/>
  <text x="330" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Head 2</text>
  
  <rect x="420" y="260" width="140" height="80" fill="#d1c4e9" stroke="#673ab7" stroke-width="1" rx="4" ry="4"/>
  <text x="490" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Head 3</text>
  
  <rect x="580" y="260" width="120" height="80" fill="#d1c4e9" stroke="#673ab7" stroke-width="1" rx="4" ry="4"/>
  <text x="640" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Head 4</text>
  
  <!-- Feed Forward -->
  <rect x="100" y="380" width="600" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Position-wise Feed-Forward Networks + Layer Norm</text>
  
  <!-- Output Paths -->
  <line x1="400" y1="430" x2="400" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="450" x2="250" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="450" x2="550" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="450" x2="250" y2="470" stroke="#333" stroke-width="2"/>
  <line x1="550" y1="450" x2="550" y2="470" stroke="#333" stroke-width="2"/>
  
  <!-- Output Layer -->
  <rect x="150" y="470" width="200" height="50" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="8" ry="8"/>
  <text x="250" y="500" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Character-level LM</text>
  
  <rect x="450" y="470" width="200" height="50" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" rx="8" ry="8"/>
  <text x="550" y="500" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Letter Counting</text>
  
  <!-- Arrows indicating flow -->
  <line x1="400" y1="130" x2="400" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="360" x2="400" y2="380" stroke="#333" stroke-width="2"/>
  
  <!-- Causal Masking -->
  <rect x="650" y="300" width="20" height="20" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <line x1="650" y1="300" x2="670" y2="320" stroke="#e91e63" stroke-width="1"/>
  <text x="690" y="315" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Causal Masking</text>
  
  <!-- Model Statistics -->
  <text x="150" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Perplexity: 6.35</text>
  <text x="650" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Accuracy: 95.7%</text>
</svg> 