<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="800" height="600" fill="#121212" rx="10" ry="10"/>
  
  <!-- iPhone Frame -->
  <g transform="translate(250, 50)">
    <!-- Phone Outer Frame -->
    <rect x="0" y="0" width="300" height="500" rx="40" ry="40" fill="#2a2a2a" />
    
    <!-- Phone Inner Frame/Screen -->
    <rect x="12" y="12" width="276" height="476" rx="30" ry="30" fill="#1a1a1a" />
    
    <!-- App Screenshot -->
    <image x="20" y="20" width="260" height="460" 
           href="/assets/indoornav-original.png" 
           preserveAspectRatio="xMidYMid slice"
           style="clip-path: inset(0% 0% 0% 0% round 24px);" />
    
    <!-- Notch -->
    <rect x="90" y="10" width="120" height="25" rx="10" ry="10" fill="#2a2a2a" />
    
    <!-- Home Indicator -->
    <rect x="120" y="470" width="60" height="5" rx="2.5" ry="2.5" fill="#ffffff" opacity="0.5" />
    
    <!-- Volume Buttons (Left Side) -->
    <rect x="-3" y="100" width="3" height="30" rx="1" ry="1" fill="#444" />
    <rect x="-3" y="140" width="3" height="60" rx="1" ry="1" fill="#444" />
    
    <!-- Power Button (Right Side) -->
    <rect x="300" y="120" width="3" height="50" rx="1" ry="1" fill="#444" />
  </g>
  
  <!-- Title -->
  <text x="400" y="590" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">IndoorNav Mobile App Interface</text>
</svg> 