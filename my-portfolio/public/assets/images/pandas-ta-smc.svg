<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <pattern id="grid-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
    
    <!-- Gradient for price chart -->
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <rect width="800" height="500" fill="url(#grid-pattern)" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">Smart Money Concept (SMC) Indicator</text>
  
  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Pandas TA Implementation</text>
  
  <!-- Chart Background -->
  <rect x="50" y="100" width="700" height="300" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Price Chart -->
  <path d="M 50,250 L 80,240 L 110,245 L 140,235 L 170,210 L 200,230 L 230,220 L 260,200 L 290,190 L 320,180 L 350,200 L 380,210 L 410,190 L 440,180 L 470,175 L 500,160 L 530,155 L 560,165 L 590,140 L 620,145 L 650,130 L 680,140 L 710,120 L 740,115 L 750,110" 
        stroke="#4caf50" stroke-width="2" fill="none"/>
  
  <!-- Price Area Fill -->
  <path d="M 50,250 L 80,240 L 110,245 L 140,235 L 170,210 L 200,230 L 230,220 L 260,200 L 290,190 L 320,180 L 350,200 L 380,210 L 410,190 L 440,180 L 470,175 L 500,160 L 530,155 L 560,165 L 590,140 L 620,145 L 650,130 L 680,140 L 710,120 L 740,115 L 750,110 V 400 H 50 Z" 
        fill="url(#priceGradient)" opacity="0.3"/>
  
  <!-- Candlesticks -->
  <!-- Green candles -->
  <rect x="80" y="235" width="10" height="15" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="85" y1="230" x2="85" y2="235" stroke="#4caf50" stroke-width="1"/>
  <line x1="85" y1="250" x2="85" y2="255" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="170" y="205" width="10" height="15" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="175" y1="200" x2="175" y2="205" stroke="#4caf50" stroke-width="1"/>
  <line x1="175" y1="220" x2="175" y2="225" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="260" y="190" width="10" height="20" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="265" y1="185" x2="265" y2="190" stroke="#4caf50" stroke-width="1"/>
  <line x1="265" y1="210" x2="265" y2="215" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="350" y="190" width="10" height="20" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="355" y1="185" x2="355" y2="190" stroke="#4caf50" stroke-width="1"/>
  <line x1="355" y1="210" x2="355" y2="215" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="440" y="175" width="10" height="15" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="445" y1="170" x2="445" y2="175" stroke="#4caf50" stroke-width="1"/>
  <line x1="445" y1="190" x2="445" y2="195" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="530" y="150" width="10" height="15" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="535" y1="145" x2="535" y2="150" stroke="#4caf50" stroke-width="1"/>
  <line x1="535" y1="165" x2="535" y2="170" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="620" y="135" width="10" height="20" fill="#4caf50" stroke="#4caf50" stroke-width="1"/>
  <line x1="625" y1="130" x2="625" y2="135" stroke="#4caf50" stroke-width="1"/>
  <line x1="625" y1="155" x2="625" y2="160" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Red candles -->
  <rect x="125" y="235" width="10" height="10" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="130" y1="230" x2="130" y2="235" stroke="#f44336" stroke-width="1"/>
  <line x1="130" y1="245" x2="130" y2="250" stroke="#f44336" stroke-width="1"/>
  
  <rect x="215" y="220" width="10" height="15" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="220" y1="215" x2="220" y2="220" stroke="#f44336" stroke-width="1"/>
  <line x1="220" y1="235" x2="220" y2="240" stroke="#f44336" stroke-width="1"/>
  
  <rect x="305" y="185" width="10" height="10" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="310" y1="180" x2="310" y2="185" stroke="#f44336" stroke-width="1"/>
  <line x1="310" y1="195" x2="310" y2="200" stroke="#f44336" stroke-width="1"/>
  
  <rect x="395" y="195" width="10" height="15" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="400" y1="190" x2="400" y2="195" stroke="#f44336" stroke-width="1"/>
  <line x1="400" y1="210" x2="400" y2="215" stroke="#f44336" stroke-width="1"/>
  
  <rect x="485" y="170" width="10" height="15" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="490" y1="165" x2="490" y2="170" stroke="#f44336" stroke-width="1"/>
  <line x1="490" y1="185" x2="490" y2="190" stroke="#f44336" stroke-width="1"/>
  
  <rect x="575" y="150" width="10" height="25" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="580" y1="145" x2="580" y2="150" stroke="#f44336" stroke-width="1"/>
  <line x1="580" y1="175" x2="580" y2="180" stroke="#f44336" stroke-width="1"/>
  
  <rect x="665" y="135" width="10" height="15" fill="#f44336" stroke="#f44336" stroke-width="1"/>
  <line x1="670" y1="130" x2="670" y2="135" stroke="#f44336" stroke-width="1"/>
  <line x1="670" y1="150" x2="670" y2="155" stroke="#f44336" stroke-width="1"/>
  
  <!-- Market Imbalances Visualized -->
  <!-- Top Imbalance -->
  <rect x="245" y="175" width="30" height="15" fill="#9c27b0" opacity="0.4" rx="2" ry="2"/>
  <text x="245" y="172" font-family="Arial" font-size="9" text-anchor="start" fill="#9c27b0">Top Imbalance</text>
  
  <!-- Bottom Imbalance -->
  <rect x="535" y="165" width="30" height="15" fill="#ff9800" opacity="0.4" rx="2" ry="2"/>
  <text x="535" y="190" font-family="Arial" font-size="9" text-anchor="start" fill="#ff9800">Bottom Imbalance</text>
  
  <!-- SMC Analytics -->
  <rect x="50" y="410" width="700" height="70" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  
  <!-- SMC Indicators -->
  <text x="70" y="430" font-family="Arial" font-size="12" text-anchor="start" font-weight="bold" fill="#333">SMC Indicators:</text>
  
  <circle cx="90" cy="450" r="6" fill="#9c27b0" opacity="0.7"/>
  <text x="105" y="454" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Top Imbalance</text>
  
  <circle cx="215" cy="450" r="6" fill="#ff9800" opacity="0.7"/>
  <text x="230" y="454" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Bottom Imbalance</text>
  
  <circle cx="345" cy="450" r="6" fill="#4caf50" opacity="0.7"/>
  <text x="360" y="454" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Bullish Trend</text>
  
  <circle cx="465" cy="450" r="6" fill="#f44336" opacity="0.7"/>
  <text x="480" y="454" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Bearish Trend</text>
  
  <circle cx="585" cy="450" r="6" fill="#2196f3" opacity="0.7"/>
  <text x="600" y="454" font-family="Arial" font-size="12" text-anchor="start" fill="#333">High Volatility</text>
  
  <!-- Description -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-weight="500">
    Smart Money Concept (SMC) identifies institutional trading patterns through imbalances and market structure
  </text>
</svg> 