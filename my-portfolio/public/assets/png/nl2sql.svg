<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#4a6cf7" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="300" y="80" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="white">Natural Language to SQL</text>
  
  <!-- Input Box -->
  <rect x="75" y="120" width="450" height="60" rx="8" ry="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="300" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">"Show all flights from NYC to BOS"</text>
  
  <!-- Center Arrow -->
  <polygon points="285,200 315,200 300,230" fill="white"/>
  
  <!-- Output Box -->
  <rect x="75" y="250" width="450" height="80" rx="8" ry="8" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2"/>
  <text x="120" y="285" font-family="monospace" font-size="16" fill="#01579b">SELECT * FROM flights</text>
  <text x="120" y="315" font-family="monospace" font-size="16" fill="#01579b">WHERE origin='NYC' AND dest='BOS'</text>
  
  <!-- Tags -->
  <rect x="150" y="350" width="80" height="30" rx="15" ry="15" fill="#3f51b5"/>
  <text x="190" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="white">T5</text>
  
  <rect x="250" y="350" width="100" height="30" rx="15" ry="15" fill="#673ab7"/>
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Gemma</text>
  
  <rect x="370" y="350" width="80" height="30" rx="15" ry="15" fill="#00bcd4"/>
  <text x="410" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="white">SQL</text>
</svg> 