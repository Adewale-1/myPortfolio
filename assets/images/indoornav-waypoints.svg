<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <pattern id="grid-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
    
    <!-- Glowing effect for waypoints -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Gradient for corridors -->
    <linearGradient id="corridorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radar pulse animation -->
    <radialGradient id="radarGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4caf50" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4caf50" stop-opacity="0"/>
      <animate attributeName="r" values="0%;80%" dur="2s" repeatCount="indefinite"/>
    </radialGradient>
  </defs>
  
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <rect width="800" height="500" fill="url(#grid-pattern)" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">Advanced Indoor Positioning &amp; Navigation System</text>
  
  <!-- Main Pathway -->
  <rect x="50" y="180" width="700" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="2" ry="2" />
  
  <!-- Secondary Pathway -->
  <rect x="380" y="100" width="40" height="300" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="2" ry="2" />
  
  <!-- Building Blocks with improved colors and subtle shadows -->
  <!-- Science Building -->
  <g id="scienceBuilding">
    <rect x="60" y="110" width="140" height="70" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="130" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2d6a4f">Science Building</text>
    <text x="130" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d6a4f">Labs 201-210</text>
  </g>
  
  <!-- Library -->
  <g id="library">
    <rect x="600" y="110" width="140" height="70" fill="#caf0f8" stroke="#0077b6" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="670" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0077b6">University Library</text>
    <text x="670" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#0077b6">Main Collection</text>
  </g>
  
  <!-- Engineering Building -->
  <g id="engineeringBuilding">
    <rect x="60" y="320" width="140" height="70" fill="#ffd6a5" stroke="#ca6702" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
    </rect>
    <text x="130" y="355" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca6702">Engineering</text>
    <text x="130" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#ca6702">Rooms E101-E120</text>
  </g>
  
  <!-- Student Center -->
  <g id="studentCenter">
    <rect x="600" y="320" width="140" height="70" fill="#e0c3fc" stroke="#7b2cbf" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
    </rect>
    <text x="670" y="355" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#7b2cbf">Student Center</text>
    <text x="670" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b2cbf">Food Court &amp; Commons</text>
  </g>
  
  <!-- Computer Lab -->
  <g id="computerLab">
    <rect x="430" y="130" width="120" height="50" fill="#bde0fe" stroke="#0096c7" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="490" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0096c7">Computer Lab</text>
    <text x="490" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#0096c7">Room 315</text>
  </g>
  
  <!-- Lecture Hall -->
  <g id="lectureHall">
    <rect x="250" y="130" width="120" height="50" fill="#ccf0c3" stroke="#40916c" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="310" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#40916c">Lecture Hall A</text>
    <text x="310" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#40916c">Room 301</text>
  </g>
  
  <!-- Admin Building -->
  <g id="adminBuilding">
    <rect x="250" y="320" width="120" height="50" fill="#ffcfd2" stroke="#d00000" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="310" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#d00000">Administration</text>
    <text x="310" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#d00000">Offices</text>
  </g>
  
  <!-- Cafeteria -->
  <g id="cafeteria">
    <rect x="430" y="320" width="120" height="50" fill="#fff3b0" stroke="#e36414" stroke-width="2" rx="4" ry="4">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="490" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e36414">Cafeteria</text>
    <text x="490" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#e36414">Dining Area</text>
  </g>
  
  <!-- Stairwells -->
  <g id="stairwells">
    <rect x="380" y="250" width="40" height="30" fill="#fff3b0" stroke="#ca6702" stroke-width="2" rx="4" ry="4" />
    <text x="400" y="270" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#ca6702">Stairs</text>
  </g>
  
  <!-- Sensor Network Nodes -->
  <g id="sensorNetwork">
    <!-- Sensor nodes -->
    <circle cx="200" cy="150" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="150" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="150" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="150" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="250" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="250" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="250" r="4" fill="#0096c7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Signal coverage indicators -->
    <circle cx="200" cy="150" r="30" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="300" cy="150" r="35" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="400" cy="150" r="40" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="500" cy="150" r="35" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="200" cy="250" r="30" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="300" cy="250" r="35" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
    <circle cx="500" cy="250" r="35" fill="none" stroke="#0096c7" stroke-width="0.5" opacity="0.2" />
  </g>
  
  <!-- Advanced Animated Navigation Path with interactive elements -->
  <path d="M 130,180 L 130,200 L 310,200 L 400,200 L 400,160 L 430,160" 
        stroke="#ff5722" stroke-width="3" fill="none" stroke-dasharray="6,3" filter="url(#glow)" opacity="0.9">
    <animate attributeName="stroke-dashoffset" from="18" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- User position real-time tracking indicator -->
  <circle cx="310" cy="200" r="15" fill="url(#radarGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Alternative route -->
  <path d="M 130,180 L 200,180 L 200,250 L 300,250 L 400,250 L 400,160 L 430,160" 
        stroke="#9c27b0" stroke-width="1.5" fill="none" stroke-dasharray="3,3" opacity="0.6" />
  
  <!-- Precision-Enhanced Waypoints -->
  <!-- Start Point with signal strength -->
  <g id="startPoint" filter="url(#glow)">
    <circle cx="130" cy="180" r="12" fill="#4caf50">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="180" r="18" fill="none" stroke="#4caf50" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="180" r="25" fill="none" stroke="#4caf50" stroke-width="0.5" opacity="0.2">
      <animate attributeName="r" values="22;28;22" dur="3s" repeatCount="indefinite" />
    </circle>
    <text x="130" y="215" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Start</text>
    
    <!-- Signal strength indicator -->
    <g transform="translate(105, 170)">
      <rect x="0" y="0" width="4" height="10" fill="#4caf50" rx="1" ry="1" />
      <rect x="6" y="-3" width="4" height="13" fill="#4caf50" rx="1" ry="1" />
      <rect x="12" y="-6" width="4" height="16" fill="#4caf50" rx="1" ry="1" />
      <rect x="18" y="-9" width="4" height="19" fill="#4caf50" rx="1" ry="1" />
      <rect x="24" y="-12" width="4" height="22" fill="#4caf50" opacity="0.5" rx="1" ry="1" />
    </g>
    
    <!-- Location precision indicator -->
    <text x="155" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#2d6a4f">±0.5m</text>
  </g>
  
  <!-- Waypoint 1 with advanced indicator -->
  <g id="waypoint1" filter="url(#glow)">
    <circle cx="310" cy="200" r="8" fill="#ff9800">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Directional indicator -->
    <path d="M 310,200 L 317,193 L 313,193 L 313,185 L 307,185 L 307,193 L 303,193 Z" fill="#ff9800" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" />
    </path>
    <text x="310" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">WP1</text>
    <!-- Distance &amp; ETA -->
    <text x="335" y="195" font-family="Arial" font-size="8" text-anchor="middle" fill="#e65100">25m | 30s</text>
  </g>
  
  <!-- Waypoint 2 with detection zone -->
  <g id="waypoint2" filter="url(#glow)">
    <circle cx="400" cy="200" r="8" fill="#ff9800">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Detection zone -->
    <circle cx="400" cy="200" r="15" fill="none" stroke="#ff9800" stroke-width="1" stroke-dasharray="2,2" opacity="0.4" />
    <text x="400" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">WP2</text>
    <!-- Distance &amp; ETA -->
    <text x="425" y="195" font-family="Arial" font-size="8" text-anchor="middle" fill="#e65100">15m | 20s</text>
  </g>
  
  <!-- Waypoint 3 with detection zone -->
  <g id="waypoint3" filter="url(#glow)">
    <circle cx="400" cy="160" r="8" fill="#ff9800">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Detection zone -->
    <circle cx="400" cy="160" r="15" fill="none" stroke="#ff9800" stroke-width="1" stroke-dasharray="2,2" opacity="0.4" />
    <text x="400" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">WP3</text>
    <!-- Distance &amp; ETA -->
    <text x="425" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#e65100">10m | 15s</text>
  </g>
  
  <!-- End Point with destination details -->
  <g id="endPoint" filter="url(#glow)">
    <circle cx="430" cy="160" r="12" fill="#f44336">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Destination marker -->
    <path d="M 430,148 L 438,160 L 430,172 L 422,160 Z" fill="#f44336" opacity="0.8" />
    <text x="430" y="135" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">End</text>
    <!-- Destination details -->
    <text x="470" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#d32f2f">Terminal</text>
    <text x="470" y="165" font-family="Arial" font-size="8" text-anchor="middle" fill="#d32f2f">Arrive: 2:30pm</text>
  </g>
  
  <!-- Heading &amp; Compass indicator -->
  <g id="compassIndicator" transform="translate(600, 80)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#adb5bd" stroke-width="1" />
    <path d="M 0,-18 L 2,-10 L 0,-15 L -2,-10 Z" fill="#f44336" />
    <path d="M 0,18 L 2,10 L 0,15 L -2,10 Z" fill="#333" />
    <path d="M 18,0 L 10,2 L 15,0 L 10,-2 Z" fill="#333" />
    <path d="M -18,0 L -10,2 L -15,0 L -10,-2 Z" fill="#333" />
    <text x="0" y="3" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">N</text>
    <circle cx="0" cy="0" r="3" fill="#333" />
    <!-- Rotating compass needle -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#f44336" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Precision &amp; Confidence Readout -->
  <g id="precisionReadout" transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" />
    <text x="60" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Position Accuracy</text>
    <text x="60" y="30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d6a4f">± 0.75m (95% conf.)</text>
  </g>
  
  <!-- Battery/Signal Status Indicators -->
  <g id="systemStatus" transform="translate(700, 80)">
    <!-- Battery indicator -->
    <rect x="0" y="0" width="30" height="15" rx="2" ry="2" fill="none" stroke="#333" stroke-width="1" />
    <rect x="30" y="4" width="3" height="7" rx="1" ry="1" fill="#333" />
    <rect x="2" y="2" width="19" height="11" rx="1" ry="1" fill="#4caf50">
      <animate attributeName="width" values="26;19;26" dur="30s" repeatCount="indefinite" />
    </rect>
    
    <!-- Wifi signal -->
    <g transform="translate(0, 25)">
      <path d="M 0,10 Q 15,-5 30,10" stroke="#333" stroke-width="1.5" fill="none" />
      <path d="M 5,10 Q 15,0 25,10" stroke="#333" stroke-width="1.5" fill="none" />
      <path d="M 10,10 Q 15,5 20,10" stroke="#333" stroke-width="1.5" fill="none" />
      <circle cx="15" cy="10" r="1.5" fill="#333" />
    </g>
  </g>
  
  <!-- Legend with modern design -->
  <rect x="100" y="420" width="600" height="70" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Extended Legend Items with improved spacing -->
  <circle cx="125" cy="445" r="10" fill="#4caf50" filter="url(#glow)" />
  <text x="145" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Current Location</text>
  
  <circle cx="265" cy="445" r="10" fill="#f44336" filter="url(#glow)" />
  <text x="285" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Destination</text>
  
  <circle cx="380" cy="445" r="8" fill="#ff9800" filter="url(#glow)" />
  <text x="395" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Waypoint</text>
  
  <line x1="480" y1="445" x2="510" y2="445" stroke="#ff5722" stroke-width="3" stroke-dasharray="6,3" filter="url(#glow)" />
  <text x="520" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Primary Path</text>
  
  <circle cx="615" cy="445" r="4" fill="#0096c7" />
  <text x="625" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Sensor Node</text>
  
  <!-- Description with improved typography -->
  <text x="400" y="490" font-family="Arial" font-size="15" text-anchor="middle" fill="#555" font-weight="500">
    IndoorNav's precision positioning system combines visual recognition with sensor fusion for sub-meter accuracy
  </text>
</svg> 